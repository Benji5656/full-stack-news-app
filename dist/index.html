<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Domine|Libre+Baskerville&display=swap" rel="stylesheet">
    <title>Hackathon News App!</title>
</head>

<body>
    <div class="search">
        <input class="searchInput" type="text" placeholder="What's new in the news?">
        <button class="searchButton" onclick="displaySearch()">Search!</button>
    </div>

    <div id="displayPreferences"></div>

    <h2>TOP TRENDING NEWS</h2>
    <div id="displayNews"></div>

    <script id="trendingNews" type="text/x-handlebars-template">
    {{#each topNews}}
        <div class="topStories">
            <h3 class="title">{{title}}</h3>
            <img src={{urlImage}}>
            <p class="description">{{description}}</p>
            <p class="source">{{source}}</p> 
            <button class="bookmark"><i class="fas fa-bookmark"></i></button>    
        </div>
        <button class="saveTrend"><i class="fas fa-bookmark"></i></button>    
        <button class="deleteTrend"><i class="fas fa-backspace"></i></button>    
        <button class="refreshTrend"><i class="fas fa-retweet"></i></button>    
    {{/each}}
    </script>

    <script id="preferences" type="text/x-handlebars-template">
        {{#each userSearch}}
            <div class="mySearches">
                <h3 class="title">{{title}}</h3>
                <img src={{urlImage}}>
                <p class="description">{{description}}</p>
                <p class="source">{{source}}</p>
                <button class="bookmark"><i class="fas fa-bookmark"></i></button>    
                <button class="delete"><i class="fas fa-backspace"></i></button>    
            </div>
            {{/each}}
        </script>









    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <!-- add route to render.js and other routes -->
    <script src="Render.js"></script>
    <script src="TempManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
