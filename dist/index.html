<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="saveLater.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Domine|Libre+Baskerville&display=swap" rel="stylesheet">
    <title>Hackathon News App!</title>
</head>

<body>

    <div class="hero-image">
        <div class="hero-text">
            <h1>Find what you want to read</h1>
            <p>Save stories for later</p><br>
            <form action="">
                    <input class="searchInput" type="search">
                    <i class="fa fa-search" onclick="displaySearch()"></i>
            </form>   
        </div>
    </div> 
    
    <div>
        <nav>
            <ul>
                <li onclick="newPage()" value="Home" class="Home"><a href="">Home</a></li>
                <li onclick="newPage()" value="Business" class="Business"><a href="">Business</a></li>
                <li onclick="newPage()" value="Entertainment" class="Entertainment"><a href="">Entertainment</a></li>
                <li onclick="newPage()" value="General" class="General"><a href="">General</a></li>
                <li onclick="newPage()" value="Health" class="Health"><a href="">Health</a></li>
                <li onclick="newPage()" value="Science" class="Science"><a href="">Science</a></li>
                <li onclick="newPage()" value="Sports" class="Sports"><a href="">Sports</a></li>
                <li onclick="newPage()" value="Technology" class="Technology"><a href="">Technology</a></li>
            </ul>
        </nav>
    </div> 

   

    <div id="displayBookmarked"></div>

    <div id="displayPreferences"></div>

    <h2>TOP TRENDING NEWS</h2>
    <div id="displayNews"></div>

    <script id="trendingNews" type="text/x-handlebars-template">
    {{#each topNews}}
        <div class="topStories">
            <h3 class="title">{{title}}</h3>
            <img class="image"src={{urlImage}}>
            <p class="description">{{description}}<a class="url" href={{url}} target="_blank"> Read More</a> </p>
            <p class="source">{{source}}</p>
            <button class="bookmark"><i class="far fa-bookmark"></i></button>      
        </div>
    {{/each}}
    </script>

    <script id="preferences" type="text/x-handlebars-template">
        {{#each userSearch}}
            <div class="mySearches">
                <h3 class="title">{{title}}</h3>
                <img src={{urlImage}}>
                <p class="description">{{description}} <a class="url" href={{url}}></a></p>
                <button class="bookmark"><i class="fas fa-bookmark"></i></button>        
            </div>
            {{/each}}
        </script>
    </script>

    <script id="bookmarked" type="text/x-handlebars-template">
        {{#each userSaved}}
            <div class="savedForLater">
                <p class="title"><a href={{url}}>{{title}}</a></p>
                <p class="source">{{source}}</p>  
                <button class="deleteDB" ><i class="fas fa-backspace"></i></button>
            </div>
            {{/each}}

    </script>



    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="Render.js"></script>
    <script src="TempManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
